<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق تسجيل الحضور والغياب</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- حاوية لعرض Three.js -->
    <div id="three-container"></div>

    <!-- حاوية التطبيق الرئيسية -->
    <div class="app-container">
        <h1>تسجيل الحضور والغياب</h1>

        <div class="input-section">
            <input type="text" id="nameInput" placeholder="أدخل اسم الشخص...">
            <button id="addButton">إضافة اسم</button>
        </div>

        <ul id="attendanceList">
            <!-- سيتم إضافة الأسماء هنا بواسطة JavaScript -->
            <!-- مثال لعنصر قائمة:
            <li data-id="1" class="pending">
                <span>اسم الشخص</span>
                <div class="actions">
                    <button class="present-btn">حاضر</button>
                    <button class="absent-btn">غائب</button>
                </div>
            </li> -->
        </ul>

        <div id="summary">
            <p>الإجمالي: <span id="totalCount">0</span></p>
            <p>حاضر: <span id="presentCount">0</span></p>
            <p>غائب: <span id="absentCount">0</span></p>
        </div>
    </div>

    <!-- تضمين Three.js عبر CDN (لا حاجة للتنزيل) -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.skypack.dev/three@0.132.2/build/three.module.js"
            }
        }
    </script>
    <!-- ملف السكربت الخاص بالتطبيق -->
    <script type="module" src="script.js"></script>
</body>
  </html>
